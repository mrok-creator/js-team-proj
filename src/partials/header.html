<header class="header header-home">
  <div class="header-box container">
    <nav class="nav">
      <a class="logo link" href="./index.html">
        <svg class="logo__img" width="24" height="24">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__title">Filmoteka</span>
      </a>
      <ul class="menu list">
        <li class="menu__item">
          <button class="menu__button home-button active-page" type="button">Home</button>
        </li>
        <li class="menu__item">
          <button class="menu__button library-button active-page js-library-btn" type="button">
            My Library
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__button library-button active-page js-log-in-btn" type="button">
            Sign in
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__button library-button active-page js-log-out-btn" type="button">
            Log out
          </button>
        </li>
      </ul>
    </nav>
    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search films"
      />
      <button class="search-form__button" type="submit">
        <svg class="button__img" width="14" height="14">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="library-menu">
      <button class="library-watched-btn button" type="button">Watched</button>
      <button class="library-queue-btn button" type="button">Queue</button>
    </div>
  </div>
</header>
