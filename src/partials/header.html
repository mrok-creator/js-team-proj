<header class="header header-home darkmode-ignore">
  <div class="header-box container">
    <nav class="nav">
      <a class="logo link" href="./index.html">
        <svg class="logo__img" width="24" height="24">
          <use href="./images/sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__title">Filmoteka</span>
      </a>
      <ul class="menu list">
        <li data-a="myLibrary" class="menu__item">
          <button class="menu__button home-button active-page" type="button">Home</button>
        </li>
        <li data-a="myLibrary" class="menu__item">
          <button
            class="menu__button library-button js-library-btn"
            data-btn="myLibrary"
            type="button"
          >
            My Library
          </button>
        </li>
        <li class="menu__item">
          <button class="menu__button js-log-in-btn visually-hidden" type="button">Sign in</button>
        </li>
        <li class="menu__item">
          <button class="menu__button js-log-out-btn visually-hidden" type="button">Log out</button>
        </li>
      </ul>
    </nav>
    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search films"
      />

      <button class="search-form__button" type="submit">
        <svg class="button__img" width="14" height="14">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="buttons__container buttons__container--header visually-hidden">
      <button type="button" data-btn="watched" class="on btn-header">WATCHED</button>
      <button type="button" data-btn="queue" class="off btn-header">queue</button>
    </div>
  </div>
</header>
